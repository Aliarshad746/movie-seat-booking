<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class='movie-container'>
        <label>Pick a movie: </label>
        <select id='movie'>
            <option value='500'>Avengers Endgame (&#x20B9; 500)</option>
            <option value='550'>Joker (&#x20B9; 550)</option>
            <option value='450'>Toy Story 4 (&#x20B9; 450)</option>
            <option value='400'>Fast and Furious 8 (&#x20B9; 400)</option>
        </select>
    </div>
    
        <ul class="showcase">
            <li>
                <div class='seat'></div>
                <small>N/A</small>
            </li> 
            <li>
                <div class='seat selected'></div>
                <small>Selected</small>
            </li> 
            <li>
                <div class='seat occupied'></div>
                <small>Occupied</small>
            </li>                  
        </ul>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
        </div>
        <p class="text">You have selected <span id="count">0</span> seats for a price of &#x20B9; <span id="total">0</span></p>
    <script src="script.js"></script>
</body>
</html>
